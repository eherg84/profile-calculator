<!DOCTYPE html>
<html>
<head>
    <title>Profile Calculator Tests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        .test-section {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 4px;
            margin: 20px 0;
        }
        .test-frame {
            width: 100%;
            height: 400px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            margin: 10px 0;
        }
        button:hover {
            background-color: #45a049;
        }
        .results {
            margin-top: 10px;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <h1>Profile Calculator Test Suite</h1>
    
    <div class="test-section">
        <h2>Configuration Manager Tests</h2>
        <button onclick="runTest('configManager')">Run Tests</button>
        <iframe id="configManager" class="test-frame" src=".standalone/test/configManager.html"></iframe>
    </div>

    <div class="test-section">
        <h2>Profile Calculator Tests</h2>
        <button onclick="runTest('profileCalculator')">Run Tests</button>
        <iframe id="profileCalculator" class="test-frame" src=".standalone/test/profileCalculator.html"></iframe>
    </div>

    <div class="test-section">
        <h2>Material Configuration Tests</h2>
        <button onclick="runTest('materialConfig')">Run Tests</button>
        <iframe id="materialConfig" class="test-frame" src=".standalone/test/materialConfig.html"></iframe>
    </div>

    <script>
        function runTest(testId) {
            const frame = document.getElementById(testId);
            frame.contentWindow.runTests();
        }

        // Run all tests
        function runAllTests() {
            document.querySelectorAll('.test-frame').forEach(frame => {
                frame.contentWindow.runTests();
            });
        }

        // Auto-run tests when page loads
        window.onload = runAllTests;
    </script>
</body>
</html>
